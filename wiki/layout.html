<!-- wiki/layout.html -->
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <title>{{TITLE}}</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />

  <!-- core Wikipedia look -- order matters (base → overrides) -->
  <link rel="stylesheet" href="/static/-/content.parsoid.css">
  <link rel="stylesheet" href="/static/-/style.css">
  <link rel="stylesheet" href="/static/-/mobile_main_page.css">
  <link rel="stylesheet" href="/static/-/inserted_style.css">

  <!-- optional fancy bits; safe to comment out if unused -->
  <script defer src="/static/-/images_loaded.min.js"></script>
  <script defer src="/static/-/masonry.min.js"></script>
  <script defer src="/static/-/script.js"></script>
  <script defer src="/static/-/webpHandler.js"></script>
  <script defer src="/static/-/webpHeroBundle.js"></script>
  <script defer src="/static/-/webpHeroPolyfill.js"></script>

  <!-- your own tweaks -->
  <link rel="stylesheet" href="/static/layout.css"> <!-- optional -->
  <script defer src="/static/layout.js"></script> <!-- optional -->
</head>

<body>
  <header>
    <h1><a href="/wiki/">Gikipedia</a></h1>

    <form id="searchForm" action="/wiki/" method="get">
      <input id="searchInput" type="search" name="q" placeholder="Search G" />
      <button type="submit">Search</button>
    </form>

    <button onclick="randomArticle()">Random article</button>
  </header>

  <main id="article">{{CONTENT}}</main>

  <footer>
    <p>Served from Chan’s server • not affiliated with Wikimedia</p>
  </footer>
</body>

</html>
